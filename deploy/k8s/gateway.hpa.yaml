apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mics-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mics-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60

  # Optional: connections-based scaling (requires Prometheus Adapter exposing a Pods metric).
  #
  # Example target: average 50000 ws connections per pod
  # metrics:
  #   - type: Pods
  #     pods:
  #       metric:
  #         name: mics_ws_connections
  #       target:
  #         type: AverageValue
  #         averageValue: "50000"

