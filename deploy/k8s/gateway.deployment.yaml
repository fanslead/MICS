apiVersion: apps/v1
kind: Deployment
metadata:
  name: mics-gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mics-gateway
  template:
    metadata:
      labels:
        app: mics-gateway
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gateway
          image: mics-gateway:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: mics-gateway-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # NodeId should be unique per pod and used for routing keys.
            - name: NODE_ID
              value: "$(POD_NAME)"
            # IMPORTANT: other nodes must be able to reach this specific pod for gRPC forwarding.
            # Use headless service DNS: http://<podname>.mics-gateway-headless:8080
            - name: PUBLIC_ENDPOINT
              value: "http://$(POD_NAME).mics-gateway-headless:8080"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
